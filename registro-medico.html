<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ren치lida - Registro M칠dico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    :root {
      --renalida-primary: #e78aa0;
      --renalida-bg: #fdf7f8;
    }

    body {
      background-color: var(--renalida-bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .page-wrapper {
      min-height: 100vh;
    }

    .form-card {
      max-width: 480px;
      width: 100%;
      border-radius: 16px;
      border: none;
    }

    .logo {
      max-width: 120px;
      height: auto;
    }

    .title-main {
      font-weight: 600;
      margin-top: 0.5rem;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1rem;
    }

    .firma-cuadro {
      height: 180px;
      border-radius: 12px;
      border: 1px solid #ccc;
      background-color: #ffffff;
      font-size: 0.8rem;
      color: #999;
      text-align: center;
      padding: 0.5rem;
    }

    .btn-primary {
      background-color: var(--renalida-primary);
      border-color: var(--renalida-primary);
    }

    .btn-primary:hover {
      background-color: #cb768a;
      border-color: #cb768a;
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center page-wrapper py-3">
    <div class="card shadow-sm p-4 form-card">
      <div class="text-center mb-3">
        <img src="logo-renalida.png" alt="Ren치lida" class="logo">
      </div>

      <h2 class="title-main text-center">Registro del profesional</h2>
      <p class="subtitle text-center">
        Complete sus datos para habilitar el acceso al sistema Ren치lida.
      </p>

      <form id="form-registro">

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="nombre@dominio.com"
            required
          >
        </div>

        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombres" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="nombres" required>
        </div>

        <!-- Apellido -->
        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" required>
        </div>

        <!-- DNI -->
        <div class="mb-3">
          <label for="dni" class="form-label">DNI</label>
          <input type="text" class="form-control" id="dni" required>
        </div>

        <!--  Tel칠fono con Pa칤s + 츼rea + N칰mero -->
        <div class="mb-3">
          <label class="form-label">Tel칠fono de contacto</label>

          <div class="row g-2">
            <div class="col-4">
              <select class="form-select" id="telPais" required>
                <option value="+54" selected>游뷣릖 +54</option>
                <option value="+591">游游 +591</option>
                <option value="+55">游游 +55</option>
                <option value="+56">游뻟릖 +56</option>
                <option value="+57">游뻟릖 +57</option>
                <option value="+34">游쀯릖 +34</option>
                <option value="+1">游쥟릖 +1</option>
                <option value="+52">游쓇릖 +52</option>
                <option value="+595">游왫릖 +595</option>
                <option value="+51">游왫릖 +51</option>
                <option value="+598">游쥟릖 +598</option>
                <option value="+58">游游 +58</option>
              </select>
              <small class="text-muted" style="font-size:0.75rem;">Pa칤s</small>
            </div>

            <div class="col-4">
              <input
                type="text"
                class="form-control"
                id="telArea"
                placeholder="11"
                required
              >
              <small class="text-muted" style="font-size:0.75rem;">츼rea</small>
            </div>

            <div class="col-4">
              <input
                type="text"
                class="form-control"
                id="telNumero"
                placeholder="12345678"
                required
              >
              <small class="text-muted" style="font-size:0.75rem;">N칰mero</small>
            </div>
          </div>
        </div>

        <!-- Especialidad -->
        <div class="mb-3">
          <label for="especialidad" class="form-label">Especialidad</label>
          <select id="especialidad" class="form-select" required>
            <option selected disabled value="">Seleccione una opci칩n</option>
            <option value="clinica">Cl칤nica M칠dica</option>
            <option value="nefrologia">Nefrolog칤a</option>
            <option value="med-familiar">Medicina Familiar</option>
          </select>
        </div>

        <!-- Matr칤cula -->
        <div class="mb-3">
          <label for="matricula" class="form-label">Matr칤cula</label>
          <input type="text" class="form-control" id="matricula" required>
        </div>

        <!-- Contrase침a -->
        <div class="mb-3">
          <label for="password" class="form-label d-flex align-items-center">
            Contrase침a
            <span class="ms-2 text-muted" data-bs-toggle="tooltip" data-bs-placement="top" title="La contrase침a debe estar en 'Fuerte y segura' para ser v치lida. Debe tener may칰scula, min칰scula, n칰mero y car치cter especial." style="cursor: pointer;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
              </svg>
            </span>
          </label>
          <input
            type="password"
            class="form-control"
            id="password"
            required
            minlength="8"
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}"
            title="Debe tener may칰scula, min칰scula, n칰mero y car치cter especial."
          >
          <!-- Barra de fuerza de contrase침a -->
          <div class="progress mt-2" style="height: 6px;">
            <div id="passStrengthBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
          </div>
          <small id="passStrengthText" class="text-muted" style="font-size: 0.75rem;">Ingrese su contrase침a</small>
        </div>

        <!-- Confirmaci칩n -->
        <div class="mb-3">
          <label for="passwordConfirm" class="form-label">Confirmar contrase침a</label>
          <input type="password" class="form-control" id="passwordConfirm" required>
          <small id="passwordMatchText" class="text-muted" style="font-size: 0.75rem;"></small>
        </div>

        <!-- Firma -->
        <div class="mb-3">
          <label class="form-label">Firma del profesional</label>
          <div class="firma-cuadro d-flex justify-content-center align-items-center">
            <span>Espacio para firma (mockup)</span>
          </div>
        </div>

        <!-- T칠rminos -->
        <div class="form-check my-2">
          <input class="form-check-input" type="checkbox" id="terminos" required>
          <label class="form-check-label" for="terminos">
            Acepto los t칠rminos y condiciones.
          </label>
        </div>

        <!-- Submit -->
        <div class="d-grid mt-3 mb-2">
          <button type="submit" class="btn btn-primary">
            Crear cuenta
          </button>
        </div>

        <div class="text-center">
          <a href="index.html" class="btn btn-link">Volver al inicio</a>
        </div>

      </form>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validaci칩n b치sica de coincidencia de claves -->
  <script>
    const form = document.getElementById('form-registro');
    const password = document.getElementById('password');
    const strengthBar = document.getElementById('passStrengthBar');
    const strengthText = document.getElementById('passStrengthText');
    const passwordConfirm = document.getElementById('passwordConfirm');
    const passwordMatchText = document.getElementById('passwordMatchText');

    // Inicializar tooltips
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

    // L칩gica de fuerza de contrase침a
    password.addEventListener('input', function() {
      const val = password.value;
      let strength = 0;
      
      // Criterios
      const hasLower = /[a-z]/.test(val);
      const hasUpper = /[A-Z]/.test(val);
      const hasNumber = /\d/.test(val);
      const hasSpecial = /[\W_]/.test(val);
      const hasLength = val.length >= 8;

      // Sumar puntos
      if (hasLower) strength++;
      if (hasUpper) strength++;
      if (hasNumber) strength++;
      if (hasSpecial) strength++;
      if (hasLength) strength++;

      // Calcular porcentaje (0 a 100%)
      const percentage = (strength / 5) * 100;
      
      // Actualizar barra
      strengthBar.style.width = percentage + '%';
      
      // Colores y texto
      strengthBar.className = 'progress-bar'; // Reset clases
      if (strength < 3) {
        strengthBar.classList.add('bg-danger');
        strengthText.textContent = 'D칠bil (Faltan requisitos)';
      } else if (strength < 5) {
        strengthBar.classList.add('bg-warning');
        strengthText.textContent = 'Media';
      } else {
        strengthBar.classList.add('bg-success');
        strengthText.textContent = 'Fuerte y segura';
      }
    });

    // L칩gica de coincidencia de contrase침as en tiempo real
    function checkPasswordMatch() {
      const val1 = password.value;
      const val2 = passwordConfirm.value;

      if (val2 === '') {
        passwordMatchText.textContent = '';
        passwordConfirm.classList.remove('is-valid', 'is-invalid');
        return;
      }

      if (val1 === val2) {
        passwordMatchText.textContent = 'Las contrase침as coinciden';
        passwordMatchText.className = 'text-success';
        passwordConfirm.classList.remove('is-invalid');
        passwordConfirm.classList.add('is-valid');
      } else {
        passwordMatchText.textContent = 'Las contrase침as no coinciden';
        passwordMatchText.className = 'text-danger';
        passwordConfirm.classList.remove('is-valid');
        passwordConfirm.classList.add('is-invalid');
      }
    }

    passwordConfirm.addEventListener('input', checkPasswordMatch);
    password.addEventListener('input', checkPasswordMatch);

    form.addEventListener('submit', function (e) {
      if (password.value !== passwordConfirm.value) {
        e.preventDefault();
        alert('Las contrase침as no coinciden.');
      }
    });
  </script>
</body>
</html>
