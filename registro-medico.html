<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ren√°lida - Registro M√©dico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    :root {
      --renalida-primary: #e78aa0;
      --renalida-bg: #fdf7f8;
    }

    body {
      background-color: var(--renalida-bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .page-wrapper {
      min-height: 100vh;
    }

    .form-card {
      max-width: 480px;
      width: 100%;
      border-radius: 16px;
      border: none;
    }

    .logo {
      max-width: 120px;
      height: auto;
    }

    .title-main {
      font-weight: 600;
      margin-top: 0.5rem;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1rem;
    }

    .firma-cuadro {
      height: 180px;
      border-radius: 12px;
      border: 1px solid #ccc;
      background-color: #ffffff;
      font-size: 0.8rem;
      color: #999;
      text-align: center;
      padding: 0.5rem;
    }

    .btn-primary {
      background-color: var(--renalida-primary);
      border-color: var(--renalida-primary);
    }

    .btn-primary:hover {
      background-color: #cb768a;
      border-color: #cb768a;
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center page-wrapper py-3">
    <div class="card shadow-sm p-4 form-card">
      <div class="text-center mb-3">
        <img src="logo-renalida.png" alt="Ren√°lida" class="logo">
      </div>

      <h2 class="title-main text-center">Registro del profesional</h2>
      <p class="subtitle text-center">
        Complete sus datos para habilitar el acceso al sistema Ren√°lida.
      </p>

      <form id="form-registro">

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="nombre@dominio.com"
            required
          >
        </div>

        <!-- Nombre -->
        <div class="mb-3">
          <label for="nombres" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="nombres" required>
        </div>

        <!-- Apellido -->
        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" required>
        </div>

        <!-- DNI -->
        <div class="mb-3">
          <label for="dni" class="form-label">DNI</label>
          <input type="text" class="form-control" id="dni" required>
        </div>

        <!-- üì± Tel√©fono con Pa√≠s + √Årea + N√∫mero -->
        <div class="mb-3">
          <label class="form-label">Tel√©fono de contacto</label>

          <div class="row g-2">
            <div class="col-4">
              <input
                type="text"
                class="form-control"
                id="telPais"
                placeholder="+54"
                required
              >
              <small class="text-muted" style="font-size:0.75rem;">Pa√≠s</small>
            </div>

            <div class="col-4">
              <input
                type="text"
                class="form-control"
                id="telArea"
                placeholder="11"
                required
              >
              <small class="text-muted" style="font-size:0.75rem;">√Årea</small>
            </div>

            <div class="col-4">
              <input
                type="text"
                class="form-control"
                id="telNumero"
                placeholder="12345678"
                required
              >
              <small class="text-muted" style="font-size:0.75rem;">N√∫mero</small>
            </div>
          </div>
        </div>

        <!-- Especialidad -->
        <div class="mb-3">
          <label for="especialidad" class="form-label">Especialidad</label>
          <select id="especialidad" class="form-select" required>
            <option selected disabled value="">Seleccione una opci√≥n</option>
            <option value="clinica">Cl√≠nica M√©dica</option>
            <option value="nefrologia">Nefrolog√≠a</option>
            <option value="med-familiar">Medicina Familiar</option>
          </select>
        </div>

        <!-- Matr√≠cula -->
        <div class="mb-3">
          <label for="matricula" class="form-label">Matr√≠cula</label>
          <input type="text" class="form-control" id="matricula" required>
        </div>

        <!-- Contrase√±a -->
        <div class="mb-3">
          <label for="password" class="form-label">Contrase√±a</label>
          <input
            type="password"
            class="form-control"
            id="password"
            required
            minlength="8"
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}"
            title="Debe tener may√∫scula, min√∫scula, n√∫mero y car√°cter especial."
          >
        </div>

        <!-- Confirmaci√≥n -->
        <div class="mb-3">
          <label for="passwordConfirm" class="form-label">Confirmar contrase√±a</label>
          <input type="password" class="form-control" id="passwordConfirm" required>
        </div>

        <!-- Firma -->
        <div class="mb-3">
          <label class="form-label">Firma del profesional</label>
          <div class="firma-cuadro d-flex justify-content-center align-items-center">
            <span>Espacio para firma (mockup)</span>
          </div>
        </div>

        <!-- T√©rminos -->
        <div class="form-check my-2">
          <input class="form-check-input" type="checkbox" id="terminos" required>
          <label class="form-check-label" for="terminos">
            Acepto los t√©rminos y condiciones.
          </label>
        </div>

        <!-- Submit -->
        <div class="d-grid mt-3 mb-2">
          <button type="submit" class="btn btn-primary">
            Crear cuenta
          </button>
        </div>

        <div class="text-center">
          <a href="index.html" class="btn btn-link">Volver al inicio</a>
        </div>

      </form>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validaci√≥n b√°sica de coincidencia de claves -->
  <script>
    const form = document.getElementById('form-registro');
    const password = document.getElementById('password');
    const passwordConfirm = document.getElementById('passwordConfirm');

    form.addEventListener('submit', function (e) {
      if (password.value !== passwordConfirm.value) {
        e.preventDefault();
        alert('Las contrase√±as no coinciden.');
      }
    });
  </script>
</body>
</html>
