<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Renálida - Ingreso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    :root {
      --renalida-primary: #e78aa0;
      --renalida-bg: #fdf7f8;
    }

    body {
      background-color: var(--renalida-bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .login-wrapper {
      min-height: 100vh;
    }

    .login-card {
      max-width: 420px;
      width: 100%;
      border-radius: 16px;
      border: none;
    }

    .logo {
      max-width: 140px;
      height: auto;
    }

    .slogan {
      color: var(--renalida-primary);
      font-weight: 600;
      font-size: 1.1rem;
      margin-top: 0.75rem;
      margin-bottom: 0.5rem;
    }

    .welcome {
      color: #444;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      background-color: var(--renalida-primary);
      border-color: var(--renalida-primary);
    }

    .btn-primary:hover {
      background-color: #cb768a;
      border-color: #cb768a;
    }

    .small-link-btn {
      padding-left: 0;
      padding-right: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center login-wrapper">
    <div class="card shadow-sm p-4 login-card">
      <div class="text-center mb-3">
        <!-- Ajustá la ruta del logo según tu estructura -->
        <img src="logo-renalida.png" alt="Renálida" class="logo">
      </div>

      <div class="text-center">
        <h2 class="slogan">Salud renal sustentable</h2>
        <h3 class="welcome">Bienvenido/a</h3>
      </div>

      <form id="login-form">
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de usuario</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Ingrese su usuario"
          >
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Ingrese su contraseña"
          >
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">
            Iniciar sesión
          </button>
        </div>
      </form>

      <div class="d-flex flex-column align-items-center mt-2">
        <button type="button" class="btn btn-link small-link-btn">
          Ingresar con biometría
        </button>

        <!-- Link a la pantalla de registro -->
        <a href="registro-medico.html" class="btn btn-link small-link-btn">
          Registrarme
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (opcional para estos mockups, pero no molesta) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
  <script>
    const form = document.getElementById('login-form');
    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission
      // Here you would typically validate credentials
      // For this example, we'll just redirect
      window.location.href = 'home-medico.html';
    });
  </script>
</body>
</html>
